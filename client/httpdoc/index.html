<!DOCTYPE html>
<html ng-app="GithubApi">
  <head>
    <title>BigPanda Exercise</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/theme.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  <body ng-controller="GithubStatus">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Github Status</h1>
          <p class="lead">This page displays Github status</p>
          <ul class="list-unstyled">
            <li>
              <div class="alert" role="alert">{{ status }}</div>
            </li>
            <li>
              <div class="alert" role="alert">{{ updated }}</div>
            </li>
          </ul>
          <button type="button" ng-click="refresh()" class="btn btn-default">Refresh</button>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Status</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-left" ng-repeat="message in messages">
                  <td>{{ message.created_on }}</td>
                  <td>{{ message.status }}</td>
                  <td>{{ message.body }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/status.js"></script>
  </body>
</html>
